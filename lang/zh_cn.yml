region_file_updater_multi:
  help_message:
    detailed: |
      ------ {plugin_name} v{version} ------
      一个从指定上游位置拉取 region 文件至本服存档的插件
      支持自多个上游拉取，支持 §3Prime Backup§r 数据库
      §a【指令说明】§r
      §7{pre} §r显示该帮助信息
      §7{pre} upstream§r 查询、选择上游位置
      §7{pre} add §r添加玩家所在位置的区域文件
      §7{pre} add §6[x] [z] [d] §r添加指定的区域文件
      §7{pre} del §r删除玩家所在位置的区域文件
      §7{pre} del §6[x] [z] [d] §r删除指定的区域文件
      §7{pre} del-all §r删除所有区域文件
      §7{pre} list §r列出待更新的区域文件
      §7{pre} history §r查询上次更新操作的结果
      §7{pre} update §r重启服务器并更新选定的区域
      §7{pre} reload §r重载该插件
      §a【参数说明】§r
      §6[x] [z]§r: 区域文件坐标，如r.§b-3§r.§d1.mca的区域文件坐标为§bx=-3§d z=1§r
      §6[d]§r: 维度序号，§a主世界为0§r，§4下界为-1§r，§d末地为1
    mcdr: '从指定存档处更新 region 文件至本服'


  error_message:
    unexpected: 未知错误
    permission_denied: 权限不足
  reload:
    reloaded: 插件已重载